<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #7abd23;
        }
        .news-card {
            background: rgb(199, 14, 14);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin: 20px auto;
            max-width: 600px;
        }
        .news-card img {
            width: 100%;
            border-radius: 10px;
        }
        .news-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .news-description {
            font-size: 14px;
            margin-top: 5px;
        }
        .news-footer {
            font-size: 12px;
            color: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mt-3">ðŸ“¢ Trending News</h2>

    {% for article in news %}
    <div class="news-card">
        {% if article.urlToImage %}
        <img src="{{ article.urlToImage }}" alt="News Image">
        {% endif %}
        <div class="news-title">{{ article.title }}</div>
        <div class="news-description">{{ article.description }}</div>
        <div class="news-footer">
            <a href="{{ article.url }}" target="_blank">Read More</a> | Source: {{ article.source.name }} | {{ article.publishedAt[:10] }}
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>

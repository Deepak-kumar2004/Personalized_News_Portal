<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #add5c1;
        }
        .navbar {
            background-color: #4d7eaf;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .news-card {
            background: #e3f2fd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 15px;
            margin: 20px auto;
            max-width: 600px;
        }
        .news-card img {
            width: 100%;
            border-radius: 10px;
        }
        .news-title {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        .news-description {
            font-size: 14px;
            margin-top: 5px;
        }
        .news-footer {
            font-size: 12px;
            color: #333;
            margin-top: 10px;
        }
        .btn-like, .btn-dislike {
            border: none;
            background: none;
            cursor: pointer;
        }
        .btn-like i, .btn-dislike i {
            font-size: 18px;
        }
        .btn-like:hover { color: #007bff; }
        .btn-dislike:hover { color: #dc3545; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸ“° News Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">World</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Technology</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sports</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mt-3">ðŸ“¢ Trending News</h2>

        {% for article in news %}
        <div class="news-card">
            {% if article.urlToImage %}
            <img src="{{ article.urlToImage }}" alt="News Image">
            {% endif %}
            <div class="news-title">{{ article.title }}</div>
            <div class="news-description">{{ article.description }}</div>
            <div class="news-footer">
                <a href="{{ article.url }}" target="_blank">Read More</a> | Source: {{ article.source.name }} | {{ article.publishedAt[:10] }}
            </div>
            <div class="d-flex justify-content-between mt-2">
                <button class="btn-like"><i class="fas fa-thumbs-up"></i></button>
                <button class="btn-dislike"><i class="fas fa-thumbs-down"></i></button>
                <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#commentBox{{ loop.index }}">Comment</button>
            </div>
            <div class="collapse mt-2" id="commentBox{{ loop.index }}">
                <textarea class="form-control" placeholder="Write a comment..."></textarea>
                <button class="btn btn-success btn-sm mt-2">Submit</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
